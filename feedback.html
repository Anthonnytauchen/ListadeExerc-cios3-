<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de FeedBack</title>
</head>
<body>
    <h1>Formulario de FeedBack</h1>
     <p>Por favor, preencha os campos abaixo para nos enviar sua opinião.</p>
    <form action="">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name">
       
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email">

        <label for="endereco">Endereço</label>
        <input type="text" name="endereco" id="endereco">

        <label for="tipo_feedback">Tipo de FeedBack</label>
        <select name="tipo_feedback" id="tipo_feedback">
            <option value="elogio">Elogio</option>
            <option value="sugestao">Sugestao</option>
            <option value="critica">Critica</option>
            <option value="outro">outro</option>
        </select>

        <label for="feedback">Campo para FeedBack</label>
        <textarea name="feedback" id="feedback"></textarea>

        <button type="submit">Enviar FeedBack</button>
    </form>
    
</body>
</html>
