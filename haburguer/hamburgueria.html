<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header iFood</title>
    <link rel="stylesheet" href="hamburhueria.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>

    <header>
        <div class="header-container">
            <div class="header-left">
                <a href="#" id="logotipo">
                    <img src="https://logodownload.org/wp-content/uploads/2017/05/ifood-logo-0.png" alt="Logo iFood">
                </a>
                <nav id="desktop-category__links">
                    <ul>
                        <li><a href="#">Restaurantes</a></li>
                        <li><a href="#">Mercado</a></li>
                        <li><a href="#">Bebidas</a></li>
                    </ul>
                </nav>
            </div>

            <div class="header-center">
                 <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Busque por item ou restaurante">
                </div>
                <div class="address-selector">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>R. Exemplo, 123</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>

            <div class="header-right">
                <a href="#" class="btn btn-secondary">Criar conta</a>
                <a href="#" class="btn btn-primary">Entrar</a>
                <i class="fa-solid fa-bars" id="hamburger-btn"></i>
            </div>
        </div>
    </header>

    <div id="menu-mobile">
        <div class="menu-mobile-content">
            <a href="#">Mercado</a>
            <a href="#">Mercado</a>
            <a href="#">Bebidas</a>
            <a href="#" class="btn-secondary">Criar conta</a>
            <a href="#" class="btn-primary">Entrar</a>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
